name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '9.x.x'
        include-prerelease: true
    - name: Restore dependencies
      run: dotnet restore src/djfoxer.PerformanceDotNet/djfoxer.PerformanceDotNet.sln
    - name: Build
      run: dotnet build --no-restore src/djfoxer.PerformanceDotNet/djfoxer.PerformanceDotNet.sln
    #- name: Test
    #  run: dotnet test --no-build --verbosity normal
